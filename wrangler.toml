# Cloudflare Pages Configuration for JUSTWEDO
name = "justwedo"
compatibility_date = "2024-01-01"

[assets]
directory = "./dist"
binding = "ASSETS"

# Build Configuration
[build]
command = "npm run build"

# Environment Variables (if needed)
[env.production]
vars = { }

# Routes Configuration
routes = ["/*"]
# Note: For Cloudflare Pages, headers should be defined in a public/_headers file.